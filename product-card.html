<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acacia Cutting Board Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="product-card">
    <div class="product-image">
        <img src="bamboo-board-sample.jpg" alt="Organic Bamboo Cutting Board with Handle">
    </div>
    <div class="product-details">
        <h2>Premium Acacia Wood Butcher Block</h2>
        <p class="sku">SKU: CHIC-001</p>
        <p class="description">
            Heavy-duty end-grain construction with deep juice grooves. 
            Designed for professional chefs and home cooks.
        </p>
        <div class="price-tag">$25.00</div>
        <button class="add-to-cart">Add to Quote</button>
    </div>
</div>

</body>
</html>
